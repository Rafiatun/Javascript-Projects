<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="book.css">
    <title>Booklistapp</title>
  </head>
  <body>

  	<div class="coltainer-fluid" id="heading">
  		
  		<img src="im/Bookie.png"> <h1 style="font-size:80px ; font-family:fantasy; text-align: center;">Bookstore</h3>
  		<br>
  		<br>
  		<br>
  	</div>
    
    <br>
    <br>
    <div class="container">
      <div class="container-md">
        <div class="row"> 
          <form id="book-form">
            <div class="form-group">
              <label><h3 style="font-family:Geneva">Title</h3></label>
              <br>
             <input type="text" class="form-control" id="title" aria-label="Dollar amount (with dot and two decimal places)">
             <br>
             <br>
            </div>

            <div class="form-group">
              <label><h3 style="font-family:Geneva">Author</h3></label>
              <br>
              <input type="text" class="form-control" id="author" aria-label="Dollar amount (with dot and two decimal places)">
              <br>
              <br>
            </div>
            <div class="form-group">
              <label><h3 style="font-family:Geneva">Year</h3></label>
            <br>
            <input type="text" class="form-control" id="year" aria-label="Dollar amount (with dot and two decimal places)">
            <br>
            <br>
           </div>
          <br>
          <div class="form-group">
            <div class="d-grid gap-2">
              <input type="submit" value="Add Book" class="btn btn-danger">

            </div>
            
          </div>
          </form>

      </div>
    </div>
    <br>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody id="book_list">
      </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid">
      <div class="footer">
        <br>
    <br>
    <br>
    <h5 style="text-align: center;">@Rafiatunlubaba</h5>

      </div>

    </div>
    
    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
